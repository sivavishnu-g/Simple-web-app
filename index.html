<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <label for="role">Enter your role (student, parent, teacher):</label>
        <input type="text" id="role" name="role" required>
        <button onclick="redirectUser()">Login</button>
    </div>

    <script>
        function redirectUser() {
            const role = document.getElementById('role').value.toLowerCase();

            if (role === 'student') {
                window.location.href = 'student.html';
            } else if (role === 'parent') {
                window.location.href = 'parent.html';
            } else if (role === 'teacher') {
                window.location.href = 'teacher.html';
            } else {
                alert('Invalid role entered. Please enter student, parent, or teacher.');
            }
        }
    </script>
</body>
</html>
